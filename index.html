<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Encrypt text</title>
  </head>
  <body>
    <script src="./dist//main.js"></script>
    <!-- <label for="txt">Text to encrypt</label> -->
    <div>
      <input type="text" id="txt" placeholder="Text to encrypt" size="100"/>

    </div>

  </body>
